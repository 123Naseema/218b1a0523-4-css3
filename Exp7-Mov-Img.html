<html>
<head>
    <title>CSS3 Animation</title>
    <style>
    .nasee{
        margin:50px;
        width:105px;
        height: 130px;
        background: url("th.jpeg")no-repeat;
        position:relative;
        animation: repeatit 2s linear 0s infinite alternate;
    }
    @keyframes repeatit
    {
        from{left:0;}
        to{left: 50%;}
    }
    </style>
</head>
<body>
   <div class="nasee"></div>
</body>
</html>
